<html ng-app="movieHunter">
	<head>
		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="bower_components/angular-material/angular-material.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
		<link href="css/index.css" rel="stylesheet">
		<meta name="viewport" content="initial-scale=1" />
	</head>
	<body layout="column"  ng-controller="MainCtrl as ctrl">
		<md-toolbar layout="row">
			<div class="md-toolbar-tools">
				<md-button ng-click="ctrl.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
		          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
		        </md-button>
		        <h1>Movie Hunter</h1>
			</div>
		</md-toolbar>
		<md-content layout="row" flex>
		        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
		          <md-list>
					  <md-list-item ng-click="ctrl.navigateTo('')">
							<p>Home</p>
					  </md-list-item>
					  <md-divider></md-divider>
					  <md-list-item ng-click="ctrl.navigateTo('movies')">
							<p>Movies</p>
					  </md-list-item>
					  <md-divider></md-divider>
		          </md-list>
		        </md-sidenav>
		        <md-content flex layout="column" id="content">
		            <md-content layout="column" flex class="md-padding">
		            	<div ng-view>
		            </md-content>
		        </md-content>
	    </md-content>
		
		<!--Library-->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/angular-material/angular-material.min.js"></script>
		<script src="bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="bower_components/angular-aria/angular-aria.min.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-mocks/angular-mocks.js"></script>
		<script src="bower_components/angular-messages/angular-messages.js"></script>
		
		<!--App scripts-->
		<script src="app/app.js"></script>
		
		<!--Service scripts-->
		<script src="common/common.services.js"></script>
		<script src="common/movieResource.js"></script>
		<script src="common/movieResourceMock.js"></script>
		
		<!--Controllers-->
		<script src="app/mainCtrl.js"></script>
		<script src="app/movies/movieListCtrl.js"></script>
	</body>
</html>
